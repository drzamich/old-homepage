  <script type="text/javascript">
    function pierwiastek(liczba) {
      var czy_liczba1 = isNaN(liczba);
      if (czy_liczba1 == false) {
        var wynik = Math.sqrt(liczba);
        window.alert("Wynik: " + wynik)
      }
      else {
        window.alert("Nie wpisałeś liczby.");
        return;
      }
    }
  </script>
  </head>

  <body>
    <form id="formularz">
      <b>Liczba :</b> <input type="text" value="" name="l" style="width: 50px;" maxlength="3">
      <input type="button" value="Policz" onclick="pierwiastek(l.value);">
    </form>
  </body>
